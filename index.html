<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./logic.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name">
            <button>Get Weather</button>
        </div>
        <div class="error">
            <p>Please, Enter correct city name!</p>
        </div>
        <div id="both">
            <div class="both">
                <div class="hide">
                    <p>Today is &nbsp;</p>
                    <p class="desc"></p>
                </div>
                <div class="foren">
                    <p>Temp in Â°F</p>
                    <p class="para"></p>
                </div>
            </div>
        </div>
        <div class="weather">
            <img src="./Images/rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="./Images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./Images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
